font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    # Style can be specified to pick a specific face.
    style: Regular
    # family: Monocraft
    # style: Medium

  # The bold font face
  bold:
    family: Fira Code 
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Fira code
    # Style can be specified to pick a specific face.
    style: Italic
  size: 12.0

window:
  padding:
   x: 4
   y: 4
  opacity: 0.9

import:
